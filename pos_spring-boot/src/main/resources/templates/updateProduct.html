<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>POS</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()" style="background-color:#DCDCDC;">


 <form action="/saveProduct" th:object="${product}" method="post">
            <tr>
            	<label class="form-label"  >Id</label>
                  <td>  
                    <input type="text" th:field="${product.id}" class="form-control" placeholder="Id" id="product_id" />
                </td>
                <label class="form-label"  >Naziv</label>
                  <td>  
                    <input type="text" th:field="${product.name}" class="form-control" placeholder="Naziv" id="product_name" />
                </td>
                <label class="form-label"  >Cena</label>
                <td>  
                    <input type="text" th:field="${product.price}" class="form-control" placeholder="Cena" id="product_price" />
                </td>
                <label class="form-label"  >Jedinica mere</label>
                <td>  
                    <input type="text" th:field="${product.uom}" class="form-control" placeholder="Jedinica mere" id="product_uom" />
                </td>
                <label class="form-label" >Rok trajanja</label>
                <td>  
                    <input type="text" th:field="${product.exp_date}" class="form-control" placeholder="Rok trajanja" id="product_expdate" />
                </td>
                <label class="form-label" >Poreska oznaka</label>
                <td>  
                    <input type="text" th:field="${product.tax_symbol}" class="form-control" placeholder="Poreska oznaka" id="product_taxsymbol" />
                </td>
                <label class="form-label" >Poreska stopa</label>
                <td>  
                    <input type="text" th:field="${product.tax_rate}" class="form-control" placeholder="Poreska stopa" id="product_taxrate"/>
                </td>
                 <tr>
            <td><input name="submit" type="submit" value="Izmeni" class="btn-primary mt-3 mb-3" /></td>
         </tr>
                
            </tr>
            
          
           
          
    </form>

  


<script src="script.js"></script>

</body>
</html>
