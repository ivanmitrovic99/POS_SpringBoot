<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>POS</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()" style="background-color:#DCDCDC;">


 <form action="/customers/saveCustomer" th:object="${customer}" method="post">
            <tr>
            	<label class="form-label"  >Id</label>
                  <td>  
                    <input type="text" th:field="${customer.id}" class="form-control" placeholder="Id"  />
                </td>
                <label class="form-label"  >Ime</label>
                  <td>  
                    <input type="text" th:field="${customer.name}" class="form-control"  />
                </td>
                <label class="form-label"  >Naziv firme</label>
                <td>  
                    <input type="text" th:field="${customer.company}" class="form-control" />
                </td>
                <label class="form-label"  >PIB</label>
                <td>  
                    <input type="text" th:field="${customer.pib}" class="form-control"   />
                </td>
                <label class="form-label" >Maticni broj</label>
                <td>  
                    <input type="text" th:field="${customer.companynum}" class="form-control"  />
                </td>
                <label class="form-label" >Adresa</label>
                <td>  
                    <input type="text" th:field="${customer.address}" class="form-control" />
                </td>
                <label class="form-label" >Email</label>
                <td>  
                    <input type="text" th:field="${customer.email}" class="form-control" />
                </td>
                 <tr>
            <td><input name="submit" type="submit" value="Izmeni" class="btn-primary mt-3 mb-3" /></td>
         </tr>
                
            </tr>
            
          
           
         
    </form>

  
  



</body>
</html>
