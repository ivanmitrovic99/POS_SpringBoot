<!DOCTYPE html>
<html>
<head>

<title>POS</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#DCDCDC;">
<nav class="sidenavbar">
  <a  href="/home">Home</a>
      <a  href="/purchase">Prodaja </a>
      <a  href="/products">Artikli</a>
      <a  href="/purchases">Raƒçuni</a>
      <a  href="/customers">Kupci</a>
      <a  href="/admin">Admin</a>
      <a  href="/logout">Logout</a>
  </div>
</nav>
<div class="main">
<h3 class="pt-3">Pretraga kupca po imenu:</h3>
<form action="/customerSearch" method="POST">
  <input name="name" type="text">
  <input type="submit" value="Pretraga" class="btn-primary">
</form>

<br><br>
<table class="table table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
       		<th>Kupac ID</th>
            <th>Ime</th>
            <th>Naziv firme</th>
            <th>PIB</th>
            <th>Adresa</th>
            <th>Maticni broj</th>
            <th>Email</th>
            <th></th>
            <th></th>
   </tr>
  </thead>
  <tbody>
<tr  th:each="customer : ${customersList}">
<td th:text="${customer.id}"></td>
<td th:text="${customer.name}"></td>
<td th:text="${customer.company}"></td>
<td th:text="${customer.pib}"></td>
<td th:text="${customer.address}"></td>
<td th:text="${customer.companynum}"></td>
<td th:text="${customer.email}"></td> 
<td><a th:href="@{/customers/update/{id}(id=${customer.id})}"><button type='button'  class='btn-success' >Izmeni</button></a></td>
<td><a th:href="@{/customers/delete/{id}(id=${customer.id})}"><button type='button'  class='btn-danger'>Izbrisi</button></a></td>     
</tr>
  
  </tbody>
</table>
<div class="container">
<div class="row pt-5 mb-5">
<div class="col-sm-6" style="border:1px solid black;">
 <form action="/customers/saveCustomer" th:object="${customer}" method="post">
            <h3>Dodaj novog kupca:</h3>
            <tr>
            	
                  <td>  
                    <input type="text" class="form-control" placeholder="Id" name="id" id="customer_id" hidden value="99999" />
                </td>
                <label class="form-label"  >Ime</label>
                  <td>  
                    <input type="text"  class="form-control" placeholder="Ime" name="name"  />
                </td>
                <label class="form-label"  >Naziv firme</label>
                <td>  
                    <input type="text"  class="form-control" placeholder="Naziv firme" name="company" />
                </td>
                <label class="form-label"  >PIB</label>
                <td>  
                    <input type="text"class="form-control" placeholder="PIB" name="pib"  />
                </td>
                <label class="form-label" >Adresa</label>
                <td>  
                    <input type="text"  class="form-control" placeholder="Adresa" name="address"/>
                </td>
                <label class="form-label" >Maticni broj</label>
                <td>  
                    <input type="text"  class="form-control" placeholder="Maticni broj" name="companynum" />
                </td>
                <label class="form-label" >Email</label>
                <td>  
                    <input type="text"  class="form-control" placeholder="Email" name="email"/>
                </td>
                 <tr>
            <td><input name="submit" type="submit" value="Dodaj" class="btn-primary mt-3 mb-3"/></td>
         </tr>
                
            </tr>

</form>
</div>
</div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
