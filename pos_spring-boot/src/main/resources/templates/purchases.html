<!DOCTYPE html>
<html>
<head>

<title>POS</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body onload="onLoadPurchases()" style="background-color:#DCDCDC;">
<nav class="sidenavbar">
  <a  href="/home">Home</a>
      <a  href="/purchase">Prodaja </a>
      <a  href="/products">Artikli</a>
      <a  href="/purchases">Računi</a>
      <a  href="/customers">Kupci</a>
      <a  href="/admin">Admin</a>
      <a  href="/logout">Logout</a>
  </div>
</nav>

 <div class="main">
<br><br>
<h3>Pregled računa:</h3>
<table class="table table-bordered table-hover" id="table">
  <thead class="thead-dark">
    <tr>
       		<th>Racun ID</th>
            <th>Kasir</th>
            <th>Datum</th>
            <th>Vreme</th>
            <th>Stavke</th>
            <th>Kupac</th>
            <th>Firma</th>
            <th>Ukupno</th>
            <th></th>
   </tr>
  </thead>
  <tbody>
<tr  th:each="purchase : ${listPurchase}">
<td th:text="${purchase.id}"></td>
<td th:text="${purchase.cashier.username}"></td>
<td th:text="${purchase.date}"></td>
<td th:text="${purchase.time}"></td>
<td><a th:href="@{/articles/{id}(id=${purchase.id})}"><button type='button'  class='btn-primary' >Pogledaj</button></a></td>
<td th:text="${purchase.customer.name}"></td>
<td th:text="${purchase.customer.company}"></td>
<td th:text="${purchase.total}"></td>
<td><a th:href="@{/refund/{id}(id=${purchase.id})}"><button type='button'  class='btn-danger' >Storniraj</button></a></td>    
</tr>
  
  </tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
